<div #map id="map"></div>
<div>
    Zoom: 
    <input [(ngModel)] = "zoom" (change) = "notify.emit($event)"/>
</div>
<div>
    Latitude: 
    <input [(ngModel)] = "lat" (change) = "notify.emit($event)"/>
</div>
<div>
    Longtitude: 
    <input [(ngModel)] = "lng" (change) = "notify.emit($event)"/>
</div>
<button (click)="search()">Apply</button>
<div>
    Address: 
    <input [(ngModel)] = "address" />
    <button (click)="searchAddress()">Search</button>
</div>
