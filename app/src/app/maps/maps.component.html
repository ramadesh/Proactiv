<link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
/>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
/>
<meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1"
/>
<style>
    body {
    font-family: "Inter", sans-serif;
    }
    
</style>
<script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
    defer
></script>

<div class="flex space-x-2">
    <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out focus:shadow-outline focus:outline-none" mat-button (click)="coffee()">
      Coffee Shops
    </button>
    <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out focus:shadow-outline focus:outline-none" mat-button (click)="libraries()">
      Libraries
    </button>
    
  </div> 
<div id="map" class = "w-screen ">
    <iframe
    class="w-full"
    height="500px"
  frameborder="10" style="border:0; margin-top: 20px;"
  referrerpolicy="no-referrer-when-downgrade"
  [src]="query"
  allowfullscreen>
</iframe>
</div>
