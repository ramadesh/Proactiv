<style>
  .playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    /* position: relative; */
  }

  .playlist-item {
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 10px;
    text-align: center;
  }

  .playlist-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .playlist-name {
    font-weight: bold;
  }

  .playlist-creation {
    margin-top: 10px; 
  }

  #create-playlist-btn {
  background-color: #4CAF50; 
  border: none; 
  color: white; 
  padding: 14px 20px;
  text-align: center; 
  text-decoration: none; 
  display: inline-block; 
  font-size: 16px; 
  margin: 10px; 
  cursor: pointer; 
  border-radius: 5px; 
  transition: background-color 0.3s ease; 
}

#create-playlist-btn:hover {
  background-color: #45a049; 
}

</style>
<button class="btn btn-success" id="spotify-btn" (click)="connectToSpotify()"
  *ngIf="isButtonVisible">
  Connect to Spotify
</button>

<div *ngIf="userProfile" class="profile-container">
  <img [src]="userProfile.images[1]?.url" alt="User Profile Image" class="profile-image">
  <h3>Welcome {{ userProfile.display_name }} </h3>
  <div class="playlist-creation">
    <button id="create-playlist-btn" (click)="createPlaylist()">Create Playlist</button>
  </div>
</div>

<div class="playlist-grid">
  <div *ngIf="playlists">
    <div *ngFor="let playlist of playlists.items" class="playlist-item">
      <img [src]="playlist.images[1]?.url" alt="Playlist Image" class="playlist-image">
      <span class="playlist-name">{{ playlist.name }}</span>
    </div>
  </div>
</div>
