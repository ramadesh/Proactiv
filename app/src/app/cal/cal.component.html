<div class="calendar">
  <div class="calendar-header">
    <button (click)="goToPreviousMonth()"><</button>
    <button (click)="goToNextMonth()">></button>
    <h2>{{ currentDate.format('MMMM YYYY') }}</h2>
  </div>
  <div class="calendar-grid">
    <!-- Calendar grid generation logic based on this.currentDate -->
    <div
      class="calendar-day"
      *ngFor="let date of generateCalendar()"
      (click)="showTasksForDate(date)"
      [class.selected]="date === selectedDate"
    >
      {{ date.substring(8,10) }}
    </div>
  </div>
  <div class="task-panel">
    <!-- Task list based on the selected date -->
    <ul class="task-list" *ngIf="selectedDate">
      <li *ngFor="let task of tasksData[selectedDate]">
        {{ task }}
      </li>
    </ul>
  </div>
</div>
