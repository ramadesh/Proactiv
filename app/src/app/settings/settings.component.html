<link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
/>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
/>
<meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1"
/>
<style>
    body {
    font-family: "Inter", sans-serif;
    }
    
</style>
<script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
    defer
></script>

<div
    class="m-0 bg-white shadow sm:rounded-lg flex justify-center flex-1"
>
    <div class="lg:w-1/2 xl:w-5/12 sm:p-5">
    <div class=" flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">
        Edit Profile
        </h1>
        <div class="w-full flex-1 mt-8">

        <div class="mx-auto max-w-xs">
            <label for="profile.displayName" >Display Name</label>
            <input [(ngModel)]="profile.displayName" id="profile.displayName" name="profile.displayName" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5">
            <label for="profile.email" >Email</label>
            <input [(ngModel)]="profile.email" id="profile.email" name="profile.email" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5">
            <label for="profile.birthday">Date of Birth</label>
            <input [(ngModel)]="profile.birthday" id="profile.birthday" name="profile.birthday" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5">
            <label for="profile.userId">Username</label>
            <input [(ngModel)]="profile.userId" id="profile.userId" name="profile.userId" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5">
            <div class="mt-5">
                <label for="profile.pass">Password</label>
                <input [(ngModel)]="profile.pass" id="profile.pass" name="profile.pass" [type]="showPassword ? 'text' : 'password'" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white">
            </div>
            <div class="mt-2 d-flex justify-content-end align-items-center">
            <input type="checkbox" [(ngModel)]="showPassword">
            <label class="ml-2 text-sm">Show Password</label>
            </div>
            <button
            routerLink ="/dash/settings"
            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
            (click)="updateProfile()"
            >
            <svg
                class="w-6 h-6 -ml-2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                <circle cx="8.5" cy="7" r="4" />
                <path d="M20 8v6M23 11h-6" />
            </svg>
            <span class="ml-3">
                Save Profile
            </span>
            </button>
        </div>
        </div>
    </div>

    <button
        class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
        (click)="deleteUser()"
    >
        Delete Account
    </button>

</div>
