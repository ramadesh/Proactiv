<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .passList {
        font-size: 14px; /* Adjust the font size as per your preference */
        margin-bottom: 8px; /* Optional: Reduce margin bottom */
        padding-left: 10px; /* Optional: Adjust left padding */
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="m-0 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 sm:p-5">
        <div>
          <img
            src="assets/P.png"
            class="w-20 mx-auto"
          />
        </div>
        <div class=" flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Set New Proactiv Password
          </h1>
          <div class="w-full flex-1 mt-8">
            <div class="flex flex-col items-center">

            </div>

            <div class="mx-auto max-w-xs">
                <input [(ngModel)]="newPassInput" id="newPassInput" name="newPassInput" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" placeholder="Enter new password" (input)="strengthChecker()" required>
                <input [(ngModel)]="confirmInput" id="confirmInput" name="confirmInput" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" placeholder="Confirm new password" required>
                <div id="strength-bar"></div>
                <p id="message">  </p>
                <br>
                <div id="passReq">
                  <p id="message2">Password must contain:</p>
                  <ul class="passList">
                    <li *ngIf="!containsLetters">At least one uppercase or lowecase letter</li>
                    <li *ngIf="!containsNumbers">At least one number</li>
                    <li *ngIf="!containsSpecialCharacters">At least one special character</li>
                    <li *ngIf="!length">Minimum length of 8 characters</li>
                  </ul>
                </div>
              <button
                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                (click)="resetPass()"
              >
                <svg
                  class="w-6 h-6 -ml-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.5" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
                </svg>
                <span class="ml-3">
                  Reset Password
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"
        ></div>
      </div>
    </div>
  </body>
</html>
