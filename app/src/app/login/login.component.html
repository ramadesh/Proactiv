<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .error-message {
        color: red;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>

  <body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="m-0 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 sm:p-5">
        <div>
          <img
            src="assets/P.png"
            class="w-20 mx-auto"
          />
        </div>
        <div class=" flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Log In to Proactiv
          </h1>
          <div class="w-full flex-1 mt-8">

            <div class="mx-auto max-w-xs">
                <input [(ngModel)]="usernameInput" id="usernameInput" name="usernameInput" class="w-full px-8 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" placeholder="Enter username" required>
                <div class="mt-3">
                  <input [(ngModel)]="passInput" id="passInput" name="passInput" [type]="showPassword ? 'text' : 'password'" class="w-full px-8 py-3 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" placeholder="Enter password" required>
                </div>
                <div class="mt-3 d-flex justify-content-end align-items-center">
                  <input type="checkbox" [(ngModel)]="showPassword">
                  <label class="ml-2 text-sm">Show Password</label>
                </div>
                <div *ngIf="errorMessage" class="error-message">
                  {{ errorMessage }}
                </div>
              <button
                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-3 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                (click)="login()"
                [disabled]="loading"
              >
                <span *ngIf="loading" class="spinner w-6 h-6 border-t-2 border-b-2 border-gray-200 rounded-full animate-spin"></span>
  
                <svg
                  *ngIf="!loading"
                  class="w-6 h-6 -ml-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                  <circle cx="8.5" cy="7" r="4" />
                  <path d="M20 8v6M23 11h-6" />
                </svg>
                <span  *ngIf="!loading" class="ml-3">
                  Log In
                </span>
              </button>
              
            </div>
          </div>
        </div>
        <p class="mt-6 text-gray-600 text-center">
            Don't have an account? <a style="text-decoration: underline; color:blue" routerLink="/register" routerLinkActive="active">Register Now</a>
            </p>
        <p class="mt-6 text-gray-600 text-center">
          Forgot Password? Reset it <a style="text-decoration: underline; color:blue" routerLink="/forgotpass" routerLinkActive="active">here</a>
          </p>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"
        ></div>
      </div>
    </div>
  </body>
</html>
