<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 70px;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: white;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1; /* Ensure the navbar is above other content */
        }

        .navbar-buttons {
            display: flex; /* Make the buttons and logo flex items */
            align-items: center; /* Align items vertically */
        }

        .navbar-logo {
            margin-right: 20px; /* Add some spacing between the logo and buttons */
        }

        .background {
            background: linear-gradient(to bottom, lavender, lightblue);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the background behind other elements */
        }

        .container {
            max-width: 800px;
            margin: 60px auto; /* Add margin to push content below the navbar */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #f0f0f0; /* Light gray background */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc; /* Slightly darker gray on hover */
        }
    </style>
</head>

<body>
    <div class="navbar" style="padding-left: 10px; padding-right: 10px;">
        <nav>
            <div class="navbar-buttons">
                <img class="navbar-logo" src="assets/P.png" style="width: 50px; height: 50px; margin: 0%; padding: 0px" alt="Image" />
                <button routerLink="/dash/todo">My Tasks</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/maps">My Maps</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/music">My Music</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/profile">Profile</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/settings">Settings</button>
            </div>
        </nav>
        
        <button (click)="logout()">
            <span class="ml-3">
                Log Out
            </span>
        </button>
    </div>

    <router-outlet></router-outlet>
    
    <div class="background"></div> <!-- This is the full-width and full-height background -->
</body>
</html>
