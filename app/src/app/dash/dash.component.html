<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: 70px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #f0f0f0; /* Light gray background */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: black;
        }

        #clickButton {
            cursor:pointer;
        }

        button:hover {
            background-color: #ccc; /* Slightly darker gray on hover */
        }
        
    </style>
</head>

<body>
    <div class="navbar" style="padding-left: 10px; padding-right: 10px;">
        <nav>
            <div class="navbar-buttons">
                <img routerLink="/dash"class="navbar-logo" id="clickButton" src="assets/P.png" style="width: 50px; height: 50px; margin: 0%; padding: 0px" alt="Image" />
                <button routerLink="/dash/todo">My Tasks</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/schedule">My Schedule</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/calendar">My Calendar</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/maps">My Maps</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/music">My Music</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/addjournalentry">My Journal</button>
                &nbsp;
                &nbsp;
                <button routerLink="/dash/tools">My Tools</button>
                &nbsp;
                &nbsp;
                <input type="checkbox" [(ngModel)]="showNote" (click)="toggleNote()">
                &nbsp;
                <label for="Notes" style = "color: black; height: 15px;"> Notes </label>
            </div>
        </nav>

        <div class="dropdown">
            <img class="dropbtn" id="clickButton" [src]="spotifyProfilePic || 'assets/ProfileIcon.png'" style="width: 50px; height: 50px; margin-right: 30px; padding: 6px" alt="Image" />
            <div class="dropdown-content">
                <a href="#" routerLink="/dash/settings" routerLinkActive="active">Settings</a>
                <a href="#" (click)="logout()">Log Out</a>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
    <app-note *ngIf="showNote"></app-note>
    
    <!--<div class="background"></div>  This is the full-width and full-height background -->
</body>
</html>
